<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LightningProxy</title>
    <link rel="shortcut icon" href="assets/images/branding/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap');
        
        body {
            margin: 0;
            font-family: "Lexend", Arial, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: linear-gradient(90deg, #f3e5ab, #f4d03f);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .brand {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            z-index: 1;
        }
        
        .data {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 2px solid #f4d03f;
            border-radius: 8px;
            background: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        .data:focus {
            border-color: #f3e5ab;
            outline: none;
        }
        
        .apps {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .app, .func {
            background: #f4d03f;
            color: white;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .app:hover, .func:hover {
            background: #f3e5ab;
            color: #333;
        }
        
        .app-name {
            font-size: 1rem;
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="brand">LightningProxy</div>
    <main class="container">
        <input type="text" class="data" placeholder="Search Google or type a URL" spellcheck="false" autocomplete="off">
        <div class="apps">
            <a class="app" onclick="go('https://google.com')">
                <div class="app-name">Google</div>
            </a>
            <a class="app" onclick="go('https://youtube.com')">
                <div class="app-name">YouTube</div>
            </a>
            <a class="app" onclick="go('https://discord.com')">
                <div class="app-name">Discord</div>
            </a>
        </div>
        <a class="func" id="func" onclick="blank3()">
            <div class="app-name material-symbols-outlined">Iframe</div>
        </a>
    </main>
    <div class="footer">
        Provided by <a href="https://ievade.xyz" target="_blank">iEvade &copy;</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <script src="./uv/uv.bundle.js"></script>
    <script src="./uv/uv.config.js"></script>
    <script src="assets/js/go.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
